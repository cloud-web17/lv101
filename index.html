<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoners Stream</title>
  <style>
    body {
      margin: 0;
      background: #2c2c2c;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    .status-container {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }
    .streaming-heading {
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin-right: 10px;
      animation: pulse 1.5s infinite;
    }
    .live-indicator {
      font-size: 18px;
      color: #2ecc71;
    }
    .offline-indicator {
      font-size: 18px;
      color: #e74c3c;
    }
    .notice-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #ffcc00;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .player-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .controls {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      opacity: 1;
      transition: opacity 0.5s;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 12px 25px;
      border-radius: 30px;
    }
    .hide-controls {
      opacity: 0;
    }
  </style>
</head>
<body>
  <button class="notice-button" onclick="alert('Important Notice: Stream might be delayed!')">Notice</button>

  <div class="status-container">
    <div class="streaming-heading">STREAMING</div>
    <div id="liveIndicator" class="live-indicator">Online</div>
  </div>

  <div class="player-container" id="player">
    <iframe id="videoFrame" src="//ok.ru/videoembed/9252831698648?autoplay=1&muted=0&quality=1080p" frameborder="0" allow="autoplay"></iframe>
    <div class="controls" id="controls">
      <button id="playPause">⏸️</button>
      <button id="fullscreen">⛶</button>
    </div>
  </div>

  <script>
    const playPauseBtn = document.getElementById("playPause");
    const fullscreenBtn = document.getElementById("fullscreen");
    const player = document.getElementById("player");
    const iframe = document.getElementById("videoFrame");
    const controls = document.getElementById("controls");
    let isPlaying = true;
    let hideControlsTimeout;

    // Play/Pause Button
    playPauseBtn.addEventListener("click", () => {
      if (isPlaying) {
        iframe.src = "";
        playPauseBtn.textContent = "▶️";
      } else {
        iframe.src = "//ok.ru/videoembed/9252831698648?autoplay=1&muted=0&quality=1080p";
        playPauseBtn.textContent = "⏸️";
      }
      isPlaying = !isPlaying;
    });

    // Fullscreen Toggle with Landscape Mode
    fullscreenBtn.addEventListener("click", () => {
      if (player.requestFullscreen) {
        player.requestFullscreen();
      } else if (player.mozRequestFullScreen) { // Firefox
        player.mozRequestFullScreen();
      } else if (player.webkitRequestFullscreen) { // Chrome, Safari and Opera
        player.webkitRequestFullscreen();
      } else if (player.msRequestFullscreen) { // IE/Edge
        player.msRequestFullscreen();
      }

      // Force Landscape Mode on Mobile
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(() => {});
      }
    });

    // Auto-hide controls when inactive
    function showControls() {
      controls.classList.remove("hide-controls");
      clearTimeout(hideControlsTimeout);
      hideControlsTimeout = setTimeout(() => {
        controls.classList.add("hide-controls");
      }, 3000);
    }

    player.addEventListener("mousemove", showControls);
    player.addEventListener("touchstart", showControls);

    // Hide controls after a delay
    hideControlsTimeout = setTimeout(() => {
      controls.classList.add("hide-controls");
    }, 3000);
  </script>
</body>
</html>
