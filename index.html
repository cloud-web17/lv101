<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streaming Page</title>
  <style>
    body {
      margin: 0;
      background: gray;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .notice-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #ffcc00;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .player-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      margin-top: 60px;
    }
    iframe {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .controls {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 12px 25px;
      border-radius: 30px;
    }
    .controls button {
      background: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="notice-button" onclick="alert('Important Notice: Stream might be delayed!')">Notice</button>

  <div class="player-container" id="player">
    <iframe id="videoFrame" src="//ok.ru/videoembed/9529048636942?autoplay=1&mute=0&quality=1080p" frameborder="0" allow="autoplay"></iframe>
    <div class="controls" id="controls">
      <button id="playPause">‚è∏Ô∏è</button>
      <button id="volume">üîä</button>
      <button id="fullscreen">‚õ∂</button>
    </div>
  </div>

  <script>
    const player = document.getElementById('player');
    const controls = document.getElementById('controls');
    const playPauseBtn = document.getElementById('playPause');
    const volumeBtn = document.getElementById('volume');
    const fullscreenBtn = document.getElementById('fullscreen');
    const iframe = document.getElementById('videoFrame');
    let isPlaying = true;
    let isMuted = false;
    let hideTimeout;

    function showControls() {
      controls.style.opacity = 1;
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        controls.style.opacity = 0;
      }, 3000);
    }

    player.addEventListener('mousemove', showControls);
    player.addEventListener('click', showControls);
    showControls();

    playPauseBtn.addEventListener('click', () => {
      isPlaying = !isPlaying;
      playPauseBtn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
      const src = iframe.src;
      iframe.src = '';
      setTimeout(() => {
        iframe.src = src;
      }, 100);
    });

    volumeBtn.addEventListener('click', () => {
      isMuted = !isMuted;
      volumeBtn.textContent = isMuted ? 'üîá' : 'üîä';
    });

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        player.requestFullscreen().then(() => {
          screen.orientation.lock('landscape').catch(() => {});
        }).catch(() => {});
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
