<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoners Stream</title>
  <style>
    body {
      margin: 0;
      background: rgba(40, 40, 40, 0.9);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    .status-container {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }
    .streaming-heading {
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin-right: 10px;
      animation: pulse 1.5s infinite;
    }
    .live-indicator {
      font-size: 18px;
      color: #2ecc71;
    }
    .player-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 100%;
    }
    .controls {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 12px 25px;
      border-radius: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      opacity: 1;
      transition: opacity 0.5s;
      z-index: 10;
    }
    .controls button {
      background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    .controls button:hover {
      background: linear-gradient(135deg, #444, #666);
      transform: scale(1.15);
      box-shadow: 0 6px 12px rgba(0,0,0,0.6);
    }
    .notice-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: linear-gradient(135deg, #e67e22, #f39c12);
      color: white;
      padding: 10px 18px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      z-index: 15;
    }
    .notice-btn:hover {
      background: linear-gradient(135deg, #f39c12, #e67e22);
      transform: scale(1.1);
    }
    .watermark {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 6px;
      font-weight: bold;
      z-index: 10;
    }
    .notice-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      display: none;
    }
    .notice-content {
      background: #fff;
      padding: 30px;
      max-width: 350px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

<div class="status-container">
  <div class="streaming-heading">STREAMING</div>
  <div id="liveIndicator" class="live-indicator">Online</div>
</div>

<button class="notice-btn" id="noticeButton">NOTICE</button>

<div class="player-container" id="player">
  <iframe id="videoFrame" src="//ok.ru/videoembed/9529048636942?autoplay=1&muted=0&quality=1080p" frameborder="0" allow="autoplay"></iframe>
  
  <div class="watermark">CARATLAND 2025</div>
  
  <div class="controls" id="controls">
    <button id="playPause">‚è∏Ô∏è</button>
    <button id="volume">üîä</button>
    <button id="fullscreen">‚õ∂</button>
  </div>
</div>

<div class="notice-modal" id="noticeModal">
  <div class="notice-content">
    <h3>Notice</h3>
    <p>Make sure to refresh the page if the stream does not play properly.</p>
    <button id="closeNotice">Got it!</button>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const controls = document.getElementById('controls');
    const iframe = document.getElementById('videoFrame').contentWindow;
    let isPlaying = true;
    let isMuted = false;
    let hideTimeout;

    function showControls() {
      controls.style.opacity = 1;
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        controls.style.opacity = 0;
      }, 3000);
    }

    document.getElementById('player').addEventListener('mousemove', showControls);
    document.getElementById('player').addEventListener('click', showControls);
    showControls();

    document.getElementById('playPause').addEventListener('click', () => {
      isPlaying = !isPlaying;
      document.getElementById('playPause').textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
      iframe.postMessage({ method: isPlaying ? 'play' : 'pause' }, '*');
    });

    document.getElementById('volume').addEventListener('click', () => {
      isMuted = !isMuted;
      document.getElementById('volume').textContent = isMuted ? 'üîá' : 'üîä';
      iframe.postMessage({ method: isMuted ? 'mute' : 'unmute' }, '*');
    });

    document.getElementById('fullscreen').addEventListener('click', () => {
      const player = document.getElementById('player');
      if (!document.fullscreenElement) {
        player.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    document.getElementById('noticeButton').addEventListener('click', () => {
      document.getElementById('noticeModal').style.display = 'flex';
    });

    document.getElementById('closeNotice').addEventListener('click', () => {
      document.getElementById('noticeModal').style.display = 'none';
    });
  });
</script>

</body>
</html>
